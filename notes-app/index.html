<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <label>
          Search: <input class="input" id="search-text" type="text" placeholder="Filter notes" />
        </label>
        <select class="dropdown" id="sort-by">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div class="notes">
        <ul class="note-list"></ul>
      </div>
      <button class="button" id="create-note">Create note</button>
    </div>
    <script type="module" src="scripts/notes-functions.js"></script>
    <script type="module" src="scripts/notes-app.js"></script>
    <!-- <script type="module" src="date-practice.js"></script> -->
  </body>
</html>
