<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <header></header>
    <label class="hide-completed">
      <input type="checkbox" id="hide-completed" /><span>Hide completed</span>
    </label>
    <div class="filter">
      <input id="search-text" type="text" placeholder="Filter todos" />
    </div>
    <div class="todos">
      <ul class="todo-list"></ul>
    </div>
    <form action="#" id="new-todo">
      <input type="text" placeholder="Add something to do" name="newTodoText" />
      <button>Submit</button>
    </form>
    <script src="todo-app.js"></script>
  </body>
</html>
